site_name: hhhjyz的笔记本
site_url: https://hhhjyz.github.io
repo_name: hhhjyz/note
repo_url: https://github.com/hhhjyz/hhhjyz.github.io
site_description: hhhjyz的笔记本
copyright: Copyright &copy; hhhjyz/All Rights Reserved.
site_author: hhhjyz

theme: 
    favicon: image/head.jpg
    logo: image/head.jpg
    name: material
    palette:
        - media: "(prefers-color-scheme: light)" 
          scheme: default  #配色方案：浅色模式
          primary: brown  #原色，默认蓝，用于标题、侧边栏、文本链接和其他几个组件
          accent: brown  #强调色，默认蓝，可以交互的元素如悬停链接、按钮和滚动条
          toggle:
            icon: material/weather-sunny #图标，太阳
            name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"  
          scheme: slate  #配色方案：深色模式
      # primary: Brown  #原色，默认蓝，用于标题、侧边栏、文本链接和其他几个组件
    language: zh
    font: false
    features:
        - content.code.annotate
        - navigation.tracking
        - navigation.tabs
        - navigation.indexes
        - navigation.top


markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 4
  - meta
  - def_list
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true


plugins: 
    - search

extra_css:
    - css/round.css
    - css/extra.css
    - https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css
    - https://cdn.jsdelivr.net/npm/lxgw-wenkai-lite-webfont@1.1.0/style.css
    - https://cdn.jsdelivr.net/npm/lxgw-wenkai-tc-webfont@1.0.0/style.css
    - https://cdn.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css
    - https://fonts.loli.net/css2?family=Noto+Serif+SC&display=swap
    - https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css
    - https://unpkg.com/katex@0/dist/katex.min.css
extra_javascript:
    - javascripts/mathjax.js
    - javascripts/katex.js
    - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
    - https://unpkg.com/katex@0/dist/katex.min.js
    - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

